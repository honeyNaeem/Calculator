<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/calculator-icon-2042x2048-8mv9eopl.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container-1">
        <div class="main">
            
            <div class="result"> 
                <input type="text" id="result">
            </div>



            <div class="btns">
                <div class="row-1">
                    <button type="button" onclick="calculation('AC')" class="btn btn-secondary text-dark  ">Ac</button>
                    <button type="button" onclick="calculation('x')" class="btn btn-secondary text-dark ">
                        <span class="material-symbols-outlined"> backspace</span>
                    </button>
                    <button type="button" onclick="calculation('/')" class="btn btn-primary  text-info ">/</button>
                    <button type="button" onclick="calculation('*')" class="btn btn-primary text-info ">x</button>
                </div>
                <div class="row-1">
                    <button type="button" onclick="calculation('7')" class="btn btn-dark text-info  ">7</button>
                    <button type="button" onclick="calculation('8')" class="btn btn-dark text-info  ">8</button>
                    <button type="button" onclick="calculation('9')" class="btn btn-dark text-info  ">9</button>
                    <button type="button" onclick="calculation('-')" class="btn btn-primary  text-info ">-</button>
                </div>
                <div class="row-3">
                    <button type="button" onclick="calculation('4')" class="btn btn-dark text-info  ">4</button>
                    <button type="button" onclick="calculation('5')" class="btn btn-dark  text-info ">5</button>
                    <button type="button" onclick="calculation('6')" class="btn btn-dark text-info  ">6</button>
                    <button type="button" onclick="calculation('+')" class="btn btn-primary plus text-info">+</button>
                </div>
                <div class="row-1">
                    <button type="button" onclick="calculation('1')" class="btn btn-dark text-info  ">1</button>
                    <button type="button" onclick="calculation('2')" class="btn btn-dark  text-info ">2</button>
                    <button type="button" onclick="calculation('3')" class="btn btn-dark text-info  ">3</button>
                </div>
                <div class="row-5 ">
                    <button type="button" onclick="calculation('0')" class="btn btn-dark mb-5 zero text-info ">0</button>
                    <button type="button" onclick="calculation('.')" class="btn btn-dark  mb-5 text-info">.</button>
                    <button type="button" onclick="calculation('=')" class="equal btn btn-info  ">=</button>
                </div>
            </div>
        </div>


    </div>











    <script src="index.js"></script>
</body>

</html>
